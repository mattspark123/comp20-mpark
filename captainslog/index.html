<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        // Your work will be done here...

$( document ).ready(function() {

    var counter = 0;
    
    var cookies = new Array();
    for (var i = 0; i < localStorage.length; i++){
        cookies[i] = localStorage.key(i) + " - " + localStorage.getItem(localStorage.key(i));
    }

    var sorted_cookies = cookies.sort();
    for (var j = 0; j < sorted_cookies.length; j++){
        $('#log').prepend(sorted_cookies[j] + "<br />");
    }
    
    $( "#msg" ).keypress(function(e) {
    if(e.which == 13) {
        
        var date = new Date($.now());
        var text = $("#msg").val();
        $("#msg").text(text + '\n');
        $('#log').prepend(date + " - " + text + "<br />");
        localStorage.setItem(date, text);
        $('#msg').val('');

    }
});
 
 

 
});
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
